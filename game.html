<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>지하철</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="quiz_area">
        <div class="quiz">
            <p><span></span> 역은?</p>
        </div>
        <div class="answr_area">
            <form id="quiz_submit">
                <label for="subwayName">
                    <!--답안 입력-->
                    <input id="subwayName" type="text" placeholder="" autocomplete="off">
                </label>
                <button>제출</button>
            </form>
            <!--타이머 이미지-->
            <img id="timer" class="timer" src="./images/timer_10s.png" alt="타이머"/>
        </div>
        <!--정답, 오답 팝업-->
        <img class="scoring" id="scoring" src="./images/scoring1.png" alt="채점"/>
    </div>
</div>
</body>
<script src="./js/game.js" defer></script>
</html>
